<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi amor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('img/amar.png') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
        }

        h1, h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        h1 {
            font-size: 8vw;
            animation: fadeInOut 3s infinite;
        }

        h2 {
            font-size: 4vw;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        .button-container {
            margin-top: 30px;
            display: inline-flex;
            gap: 20px; /* Espacio entre botones */
        }

        button {
            font-size: 3vw;
            padding: 15px 30px;
            border: none;
            background-color: #ff3366;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6699;
        }

        div {
            text-align: center;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Estilos para el video en pantalla completa */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .video-overlay video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }

    </style>
</head>
<body>
    <div>
        <h1>MI AMOR KATHERINEüíï</h1>
        <h2>Tengo un regalo para ti‚úç</h2>

        <div class="button-container">
            <button onclick="window.location.href='rosas.html'">Ver regaloüíõ</button>
            <button onclick="showVideo()">Sorpresaüòà</button>
        </div>
    </div>

    <!-- Capa para el video a pantalla completa -->
    <div class="video-overlay" id="videoOverlay">
        <button class="close-button" onclick="closeVideo()">‚úñ</button>
        <video controls>
            <source src="/img/videoplayback.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        function showVideo() {
            document.getElementById("videoOverlay").style.display = "flex";
        }

        function closeVideo() {
            document.getElementById("videoOverlay").style.display = "none";
        }
    </script>

</body>
</html>
